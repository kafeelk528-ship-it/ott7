{% extends "base.html" %}
{% block title %}Plans — OTT Store{% endblock %}

{% block content %}
<h2 class="section-title">All Plans</h2>

<form action="{{ url_for('apply_coupon') }}" method="post" style="margin-bottom:14px; display:flex; gap:8px; align-items:center; max-width:520px;">
  <input name="coupon" placeholder="Enter coupon code (demo)" style="flex:1; padding:8px; border-radius:8px; border:1px solid rgba(0,0,0,0.08)">
  <button class="btn outlined" type="submit">Apply</button>
</form>

<div class="plans-grid">
  {% for p in plans %}
    <article class="card plan-card">
      <div class="card-top">

        <!-- FIXED LOGO PATH -->
        <img class="provider-logo" src="{{ url_for('static', filename='ott/' ~ p['logo']) }}" alt="">

        <div class="price">₹{{ p['price'] }}</div>
      </div>

      <h3>{{ p['name'] }}</h3>
      <p class="muted">30 days validity • Demo</p>

      <div class="card-actions">

        <!-- FIXED DETAILS LINK -->
        <a class="btn outlined" href="{{ url_for('plan_details', plan_id=p['id']) }}">Details</a>

        <!-- FIXED CHECKOUT LINK -->
        <a class="btn primary" href="{{ url_for('create_checkout_session', plan_id=p['id']) }}">
            Buy ₹{{ p['price'] }}
        </a>
      </div>

    </article>
  {% endfor %}
</div>
{% endblock %}
