{% extends "base.html" %}
{% block title %}Plans — OTT Store{% endblock %}
{% block content %}
<section class="ts-hero">
  <div class="ts-hero-inner">
    <h1>Top OTT Subscriptions</h1>
    <p class="muted">Choose a plan, add to cart and checkout securely.</p>
  </div>
</section>

<section class="ts-plans container">
  <div class="plans-grid-ts">
    {% for p in plans %}
      <div class="ts-card">
        <div class="ts-card-top">
          <div class="logo-wrap">
            <img src="{{ url_for('static', filename='ott/' ~ p['logo']) }}" alt="{{ p['name'] }}">
          </div>
          <div class="plan-title">
            <h3>{{ p['name'] }}</h3>
            <div class="muted">30 days • instant demo</div>
          </div>
        </div>

        <div class="ts-card-body">
          <div class="price">₹{{ p['price'] }}</div>
          <form action="{{ url_for('add_to_cart', plan_id=p['id']) }}" method="post" class="addcart-form">
            <div class="qty-wrap">
              <label>Qty</label>
              <input type="number" name="qty" value="1" min="1" class="qty-input">
            </div>

            <div class="ts-ctas">
              <button class="btn primary" type="submit">Add to Cart</button>
              <a class="btn ghost" href="{{ url_for('plan_details', plan_id=p['id']) }}">Details</a>
            </div>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
