{% extends "base.html" %}
{% block title %}Login â€” OTT Store{% endblock %}
{% block content %}
<h2 class="page-title">Login (Demo)</h2>
<div class="card" style="max-width:420px">
  {% if error %}<p style="color:#ff7b7b">{{ error }}</p>{% endif %}
  <form method="post">
    <label>Email</label>
    <input name="email" type="email" required style="width:100%; padding:10px; margin:6px 0; border-radius:6px">
    <label>Password</label>
    <input name="password" type="password" required style="width:100%; padding:10px; margin:6px 0; border-radius:6px">
    <div style="margin-top:12px">
      <button class="btn primary" type="submit">Login</button>
      <a class="btn ghost" href="{{ url_for('register') }}">Register</a>
    </div>
  </form>
</div>
{% endblock %}
