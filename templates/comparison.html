{% extends "base.html" %}
{% block title %}Compare Plans — OTT Store{% endblock %}
{% block content %}
<h2 class="page-title">Pricing Comparison</h2>
<div class="card">
  <table style="width:100%; border-collapse:collapse; color:inherit">
    <thead>
      <tr><th style="text-align:left; padding:8px">Plan</th><th style="padding:8px">Price</th><th style="padding:8px">Duration</th><th style="padding:8px">Best For</th></tr>
    </thead>
    <tbody>
      {% for p in plans %}
      <tr style="border-top:1px solid rgba(0,0,0,0.05)"><td style="padding:10px">{{ p.name }}</td><td style="padding:10px">₹{{ p.price }}</td><td style="padding:10px">30 days</td><td style="padding:10px">Casual viewers</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
