{% block content %}
<h2 class="page-title">Register (Demo)</h2>
<div class="card" style="max-width:420px">
  <form method="post">
    <label>Name</label>
    <input name="name" type="text" required style="width:100%; padding:10px; margin:6px 0; border-radius:6px">
    <label>Email</label>
    <input name="email" type="email" required style="width:100%; padding:10px; margin:6px 0; border-radius:6px">
    <label>Password</label>
    <input name="password" type="password" required style="width:100%; padding:10px; margin:6px 0; border-radius:6px">
    <div style="margin-top:12px">
      <button class="btn primary" type="submit">Create Account</button>
      <a class="btn ghost" href="{{ url_for('login') }}">Login</a>
    </div>
  </form>
</div>
{% endblock %}
