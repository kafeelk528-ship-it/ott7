<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Store</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style-dark.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo-dark.png') }}" class="logo" alt="logo">
            </a>
        </div>

        <div class="nav-right">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('show_plans') }}">Plans</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('admin_login') }}" class="admin-btn">Admin</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 OTT Store – All Rights Reserved</p>

            <div class="footer-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('show_plans') }}">Plans</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('admin_login') }}">Admin Login</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
